# .github/workflows/label-merged-pr.yml
name: Label Merged PR on Push

on:
  push:
    branches: [ main ]

permissions:
  contents: read          # you don’t need to write files
  pull-requests: write    # to write labels on PRs

jobs:
  label-merged-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Find PR for this merge commit
        id: find_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              commit_sha: context.sha
            });
            const pr = data.find(p => p.merged_at);
            if (!pr) core.setFailed(`No merged PR for ${context.sha}`);
            core.setOutput('number', pr.number);

      - name: Label the PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.find_pr.outputs.number }}   # ← 这里一定要把 number 传进来
          script: |
            const prNumber = parseInt(core.getInput('number', { required: true }));
            await github.rest.issues.addLabels({
              owner:        context.repo.owner,
              repo:         context.repo.repo,
              issue_number: prNumber,
              labels: ['kind/feature']
            });