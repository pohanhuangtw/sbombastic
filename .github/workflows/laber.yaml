name: "Auto-Label by Branch (native)"

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  contents:      read
  pull-requests: write
  issues: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4        # 可选：如果你要读取仓库文件
      - uses: actions/labeler@v5
        with:
          repo-token:        ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labler.yml.yml
          sync-labels:       false
          dot:               true
