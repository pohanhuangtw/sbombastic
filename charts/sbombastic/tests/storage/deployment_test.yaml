suite: "Storage Deployment Tests"

templates:
  - "templates/storage/deployment.yaml"

tests:
  - it: "should render a Deployment with the correct replica count, logging level, image, and imagePullPolicy"
    set:
      storage:
        replicas: 5
        logLevel: debug
        image:
          repository: rancher-sandbox/sbombastic/storage
          tag: v0.1.0
          pullPolicy: Always
        persistence:
          name: sqlite-pvc-test
    asserts:
      - equal:
          path: "spec.replicas"
          value: 5
      - equal:
          path: "spec.template.spec.containers[0].image"
          value: "ghcr.io/rancher-sandbox/sbombastic/storage:v0.1.0"
      - equal:
          path: "spec.template.spec.containers[0].imagePullPolicy"
          value: "Always"
      - contains:
          path: "spec.template.spec.containers[0].args"
          content: "-log-level=debug"
      - equal:
          path: "spec.template.spec.volumes[0].persistentVolumeClaim.claimName"
          value: "RELEASE-NAME-sbombastic-storage-data"
  - it: "should use existing PVC claim name when persistence.storageData.existingClaim is specified"
    set:
      persistence:
        enabled: true
        storageData:
          existingClaim: "existing-claim"
    asserts:
      - equal:
          path: "spec.template.spec.volumes[0].persistentVolumeClaim.claimName"
          value: "existing-claim"
  - it: "should render a Deployment with the default values"
    asserts:
      - equal:
          path: "spec.replicas"
          value: 1
      - equal:
          path: "spec.template.spec.containers[0].image"
          value: "ghcr.io/rancher-sandbox/sbombastic/storage:0.1.0-alpha1"
      - equal:
          path: "spec.template.spec.containers[0].imagePullPolicy"
          value: "IfNotPresent"