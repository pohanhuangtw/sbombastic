apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sbombastic.fullname" . }}-storage
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "sbombastic.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  replicas: {{ .Values.storage.replicas }}
  selector:
    matchLabels:
      {{ include "sbombastic.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: storage
  template:
    metadata:
      labels:
        {{ include "sbombastic.labels" . | nindent 8 }}
        app.kubernetes.io/component: storage
    spec:
      serviceAccountName: {{ include "sbombastic.fullname" . }}-storage
      containers:
        - name: storage
          image: '{{ template "system_default_registry" . }}{{ .Values.storage.image.repository }}:{{ .Values.storage.image.tag }}'
          securityContext:
            {{ include "sbombastic.securityContext" . | nindent 12 }}
          args:
            - --cert-dir=/certs
          {{- if .Values.storage.logLevel }}
            - -log-level={{ .Values.storage.logLevel }}
          {{- end }}
          imagePullPolicy: {{ .Values.storage.image.pullPolicy }}
          volumeMounts:
            - name: sqlite-pvc
              mountPath: /data/sqlite/
            - name: cert-volume
              mountPath: /certs
          {{- if .Values.cnpg.enabled }} # TODO: remove this when the cnpg integration is done
            - name: client-ca-key-pair-volume
              mountPath: /certs/client-ca-key-pair
            - name: server-ca-volume
              mountPath: /certs/server-ca
            - name: cnpg-cluster-password-volume
              mountPath: /certs/cnpg-cluster-password
          {{- end }}
      volumes:
        - name: sqlite-pvc
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.storageData.existingClaim }}{{ .Values.persistence.storageData.existingClaim }}{{- else }}{{ template "sbombastic.fullname" . }}-storage-data{{- end }}
        - name: cert-volume
          emptyDir: {}
        {{- if .Values.cnpg.enabled }} # TODO: remove this when the cnpg integration is done
        - name: client-ca-key-pair-volume
          secret:
            secretName: {{ .Values.cluster.secret.clientCAKeyPair }}
            defaultMode: 0400
        - name: server-ca-volume
          secret:
            secretName: {{ .Values.cluster.secret.serverCA }}
            defaultMode: 0400
        - name: cnpg-cluster-password-volume
          secret:
            secretName: {{ .Values.cluster.secret.password }}
            defaultMode: 0400
        {{- end }}
